{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The TrippleA {% block title %}{{ title }}{% endblock %}</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="{% static 'blog/assets/css/style.css' %}" />
		{% block link %}{% endblock %}
		<link
			rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/agate.min.css"
		/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
		<script>
			hljs.initHighlightingOnLoad();
		</script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-body-white px-5">
				<!-- <a class="navbar-brand fs-3 fw-bold" href="#">AAA</a> -->
				<div class="container-fluid">
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse fw-bold" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a
								class="nav-link me-2 active"
								aria-current="page"
								href="{% url 'home' %}"
								>Home</a
							>
							<a class="nav-link me-2" href="{% url 'tutorials' %}">Tutorials</a>
							<a class="nav-link me-2" href="{% url 'tales' %}">Tales</a>
							<a class="nav-link me-2" href="{% url 'about' %}">About</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		{% block content %}{% endblock %}
		<section class="border-top py-3">
			<div class="container">
				<footer class="text-end">
					<div>
						Developed at
						<a href="https://emasonsug.com/" class="text-decoration-none">
							Emasons Uganda
						</a>
					</div>
					<div>&copy;2022 - 2023 Albert Ashaba Aheebwa</div>
					<div>
						<a href="#" class="text-decoration-none">Source Code</a> on
						<a href="#" class="text-decoration-none">GitHub</a>
					</div>
				</footer>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
